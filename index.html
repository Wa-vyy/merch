<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Southern Gothic Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/9556vk4.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 0;
            z-index: 100;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            margin-top: 60px;
        }

        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #progressBarContainer {
            background-color: #ccc;
            height: 20px;
            width: 100%;
            margin-top: 20px;
        }

        #progressBar {
            background-color: #32cd32;
            height: 100%;
            width: 0;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0;
            width: 100%;
        }

        button {
            background-color: #4682b4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #355e8c;
        }

        .feedback {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>
</header>

<section id="section1" class="fade-in">
    <h1>Welcome to the Southern Gothic Experience</h1>
    <p>This is a place where the eerie meets the interactive. Explore the mysteries of the South.</p>
</section>

<section id="section2" class="parallax">
    <h1>Parallax Section</h1>
    <p>The background moves differently as you scroll, giving an unsettling but immersive experience.</p>
</section>

<section id="section3">
    <div class="form-container">
        <h2>Interactive Form</h2>
        <form id="interactiveForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
            <p id="nameFeedback" class="feedback"></p>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <p id="emailFeedback" class="feedback"></p>

            <button type="submit">Submit</button>
        </form>

        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>
</section>

<script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('nav a').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Fade-in effect for sections
    document.querySelectorAll('.fade-in').forEach(section => {
        section.classList.add('fade-in');
    });

    // Parallax effect - just for the second section
    const parallaxSection = document.querySelector('.parallax');
    window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY;
        parallaxSection.style.backgroundPositionY = `${scrollPosition * 0.5}px`;
    });

    // Live feedback on form input
    document.getElementById('name').addEventListener('input', function() {
        let name = this.value;
        document.getElementById('nameFeedback').textContent = `Hello, ${name}!`;
    });

    document.getElementById('email').addEventListener('input', function() {
        let email = this.value;
        document.getElementById('emailFeedback').textContent = `Your email is: ${email}`;
    });

    // Dynamic progress bar
    let progress = 0;
    setInterval(function() {
        if (progress < 100) {
            progress += 10;
            document.getElementById('progressBar').style.width = progress + '%';
        }
    }, 1000);
</script>

</body>
</html>
